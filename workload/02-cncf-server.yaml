apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: cncf-server
  namespace: workload
spec:
  template:
    # Pod Spec
    spec:
      containers:
        - image: kennethreitz/httpbin
          ports:
            - containerPort: 80
          env:
          - name: FEATURE_FLAG_ENABLED
            value: "true"
  traffic:
    - tag: v2
      latestRevision: true
      percent: 10
    - tag: v1
      revisionName: cncf-server-00001
      percent: 90