apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: knative-gateway
  namespace: gateway
spec:
  gatewayClassName: istio
  infrastructure:
    annotations:
      metallb.io/address-pool: gateway-api
  listeners:
  - name: http
    port: 80
    protocol: HTTP
    allowedRoutes:
      namespaces:
        from: All
